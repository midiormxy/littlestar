	<script type="text/javascript">
		$(document).ready(function(){
			/*导航栏菜单变化*/
			$('header a').eq(3).css('border','1px solid #fff');
			$('header a').click(function(){
				$('header a').css('border','1px solid transparent');
				$(this).css('border','1px solid #fff');
			});	
			
			/*动态获取cr的height*/
			function height(){
				var h = $('.cr').height();
				$('.second').css('height',h);
			}
			height();
			
			
			
			/*评论按钮*/
			$('.js-cr_c').each(function(index){
				$(this).bind('click',function(){
					$('.js-edit_comment').eq(index).slideToggle(500,function(){
						var h = $('.cr').eq(index).height();
						$('.second').eq(index).css('height',h);
					});
					
				});
				$('.cancel').eq(index).click(function(){
					$('.js-edit_comment').eq(index).slideUp(500,function(){
						var h = $('.cr').eq(index).height();
						$('.second').eq(index).css('height',h);
					});
				});
			});		
		});

	</script>
